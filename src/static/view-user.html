    <title>User Profile</title>
</head>

<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: green;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="pull-right">
                <a style="color:white; font-size: 30px;" href="index.html">Snap Buy</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a style="color:white;" class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a style="color:white;" class="nav-link" href="product.html">Products</a>

                    <li class="nav-item">
                        <a style="color:white;" class="nav-link" href="cart.html">Cart</a>
                    </li>

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a style="color:white;" id="profile_button" class="nav-link" href="view-user.html"
                            hidden>Profile</a>
                    </li>

                    <li class="nav-item">
                        <a style="color:white;" id="login_button" class="nav-link" href="login.html">Login/Signup</a>
                    </li>
                </ul>
            </div>
        </nav>

    </section>
    <h1>User Profile</h1>
    <center>
        <div id="show-profile">
            <input type="button" id="show_profile_btn" value="View Profile">
            <input type="button" id="logout_btn" value="Logout">
            <p id="message_from_server"></p>
            <p id="user_name"></p>
            <p id="user_email"></p>
            <p id="user_contact"></p>
            <p id="user_age"></p>
            <p id="user_address"></p>
        </div>
    </center>
    <!-- JAVASCRIPT CODE BELOW -->
    <script>
        document.getElementById('show_profile_btn').addEventListener('click', showProfile)
        document.getElementById('logout_btn').addEventListener('click', logout)

        if (window.localStorage.getItem('token')) {
            document.getElementById('login_button').hidden = true
            document.getElementById('profile_button').hidden = false
        }

        async function showProfile(event) {
            event.preventDefault()

            if (localStorage.getItem('token')) {
                const result = await fetch('/user', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then(res => res.json())

                if (result.status === 'ok') {

                    document.getElementById('message_from_server').innerText = ''
                    document.getElementById('user_name').innerText = 'Name: ' + result.user.name
                    document.getElementById('user_email').innerText = 'Email: ' + result.user.email
                    document.getElementById('user_age').innerText = 'Age: ' + result.user.age
                    document.getElementById('user_contact').innerText = 'Mobile No: ' + result.user.contact
                    document.getElementById('user_address').innerText = 'Address: ' + result.user.address

                } else if (result.status === 'error') {
                    document.getElementById('msg_from_server').innerText = `Couldn't process your request!`
                    console.log('ERROR: ', result.message)
                }
            } else {
                document.getElementById('message_from_server').innerText = 'Please login to view user profile'
            }
        }

        async function logout(event) {
            event.preventDefault()

            if (localStorage.getItem('token')) {
                const result = await fetch('/user/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then(res => res.json())

                if (result.status === 'ok') {
                    document.getElementById('message_from_server').innerText = result.message

                    document.getElementById('user_name').innerText
                        = document.getElementById('user_email').innerText
                        = document.getElementById('user_contact').innerText
                        = document.getElementById('user_address').innerText
                        = document.getElementById('user_age').innerText
                        = ''

                    localStorage.removeItem('token')
                    
                    document.getElementById('login_button').hidden = false
                    document.getElementById('profile_button').hidden = true
                } else if (result.status === 'error') {
                    document.getElementById('msg_from_server').innerText = `Couldn't process your request!`
                    console.log('ERROR: ', result.message)
                }
            } else {
                document.getElementById('message_from_server').innerText = 'Not logged in...'
            }
        }
    </script>
</body>
