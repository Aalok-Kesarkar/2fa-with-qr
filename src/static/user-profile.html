    <h1>User Profile</h1>
    <center>
        <div id="show-profile">
            <input class="ptn ptn1" type="button" id="show-profile-btn" value="View Profile">
            <!-- <input type="button" id="logout-btn" value="Logout"> -->
            <h3><p id="message-from-server"></p>
            <p id="user-name"></p>
            <p id="user-email"></p>
            <p id="user-contact"></p>
            <p id="user-age"></p>
            <p id="user-address"></p>
            </h3>
        </div>
    </center>
    <!-- JAVASCRIPT CODE BELOW -->
    <script>
        document.getElementById('show-profile-btn').addEventListener('click', showProfile)
        document.getElementById('logout-btn').addEventListener('click', logout)

        if (window.localStorage.getItem('token')) {
            document.getElementById('login-btn').hidden = true
            document.getElementById('logout-btn').hidden = false
        }

        async function showProfile(event) {
            event.preventDefault()

            if (localStorage.getItem('token')) {
                const result = await fetch('/user', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then(res => res.json())

                if (result.status === 'ok') {

                    document.getElementById('message-from-server').innerText = ''
                    document.getElementById('user-name').innerText = 'Name: ' + result.user.name
                    document.getElementById('user-email').innerText = 'Email: ' + result.user.email
                    document.getElementById('user-age').innerText = 'Age: ' + result.user.age
                    document.getElementById('user-contact').innerText = 'Mobile No: ' + result.user.contact
                    document.getElementById('user-address').innerText = 'Address: ' + result.user.address

                } else if (result.status === 'error') {
                    document.getElementById('msg-from-server').innerText = `Couldn't process your request!`
                    console.log('ERROR: ', result.message)
                }
            } else {
                document.getElementById('message-from-server').innerText = 'Please login to view user profile'
            }
        }

        async function logout(event) {
            event.preventDefault()

            if (localStorage.getItem('token')) {
                const result = await fetch('/user/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                }).then(res => res.json())

                if (result.status === 'ok') {
                    document.getElementById('message-from-server').innerText = result.message

                    document.getElementById('user-name').innerText
                        = document.getElementById('user-email').innerText
                        = document.getElementById('user-contact').innerText
                        = document.getElementById('user-address').innerText
                        = document.getElementById('user-age').innerText
                        = ''

                    localStorage.removeItem('token')

                    document.getElementById('login-btn').hidden = false
                    document.getElementById('logout-btn').hidden = true
                } else if (result.status === 'error') {
                    document.getElementById('msg-from-server').innerText = `Couldn't process your request!`
                    console.log('ERROR: ', result.message)
                }
            } else {
                document.getElementById('message-from-server').innerText = 'Not logged in...'
            }
        }
    </script>
