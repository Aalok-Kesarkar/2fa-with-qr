<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <h1>Signin page</h1>
    <form id="sign-in">
        <input type="text" name="name" id="name" placeholder="name" required />
        <input type="text" name="email" id="email" placeholder="Email" required />
        <input type="password" name="password" id="password" placeholder="password" required />
        <input type="submit" value="Submit" />
    </form><br>
    <input type="button" name="resend-otp" id="resend-otp" value="Resend OTP" />
    <p id="status-from-server" style="font-family: Georgia, 'Times New Roman', Times, serif;"></p>
    <p id="msg-from-server" style="font-family: Georgia, 'Times New Roman', Times, serif;"></p>
    
    <script>
        const form = document.getElementById('sign-in')
        const resendOTP = document.getElementById('resend-otp')

        form.addEventListener('submit', signinUser)
        resendOTP.addEventListener('click', resendRequest)

        document.getElementById('msg-from-server').innerText = ''
        document.getElementById('status-from-server').innerText = ''

        async function signinUser(event) {
            event.preventDefault()
            const name = document.getElementById('name').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            document.getElementById('status-from-server').innerText = 'Loading...'
            document.getElementById('msg-from-server').innerText = ''

            const result = await fetch('/user/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }, body: JSON.stringify({
                    name,
                    email,
                    password
                })
            }).then(res => res.json())

            document.getElementById('status-from-server').innerText = ''
            document.getElementById('msg-from-server').innerText = result.message
        }

        async function resendRequest(event) {
            event.preventDefault()
            const email = document.getElementById('email').value

            document.getElementById('status-from-server').innerText = 'Loading...'
            document.getElementById('msg-from-server').innerText = ''

            const result = await fetch('/user/recreate-veri-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }, body: JSON.stringify({
                    email
                })
            }).then(res => res.json())

            document.getElementById('status-from-server').innerText = result.status
            document.getElementById('msg-from-server').innerText = result.message
        }
    </script>
</body>

</html>
